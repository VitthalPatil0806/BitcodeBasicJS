<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="text"  id="name"><br>
    <input type="password"  id="password"><br>
    <input type="radio" value="male" id="radio1" name="male"><br>
    <input type="radio" value="female" id="radio2" name="male"><br>
    <select name="" id="">
        <option value="">choose one</option>
        <option value="">first</option>
        <option value="">second</option>
        <option value="">third</option>
    </select>
    <p id="txt"></p>
    <input type="button" value="click" onclick="fun1()"> <br>
    <table id="tbl">
    <thead>
        <tr>
            <th>Data</th>
        </tr>
    </thead>

    <tbody></tbody>
    </table>
</body>
<script>
    function fun1(){
        let i1 = document.getElementById("name").value;
        let i2 = document.getElementById("password").value;
        let i3 = document.querySelector("input[type='radio']");
        let r1 = document.getElementById("tbl").getElementsByTagName("tbody")[0];
        let row = r1.insertRow(r1.rows.length);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);

        cell1.innerHTML = i1;
        cell2.innerHTML = i2;
        cell3.innerHTML = i3;


    }
</script>
</html>
