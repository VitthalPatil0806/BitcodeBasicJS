<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener("load", fun1);
         function fun1(){
            var count = getCookieValue("Vcount");
            if(count==undefined){
                count=0;
                document.cookie = "Vcount="+count+";expires=sun 21,apr 2024 0:0:0;path=/;";
            }
            else{
                count++;
                document.cookie = "Vcount="+count+";expires=sun 21,apr 2024 0:0:0;path=/;";
            }
        }

        function getCookieValue(cookieName){
            var str = document.cookie;
            var arr = str.split(";");
            for(let i=0;i<arr.length;i++){
                var valArr = arr[i].split("=");
                valArr[0] = valArr[0].trim();
                if(cookieName == valArr[0]){
                    return valArr[1];
                }
            }
            
        }
        getCookieValue();
    </script>
</body>
</html>
