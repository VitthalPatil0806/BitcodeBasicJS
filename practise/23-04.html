    <input type="button" value="start" onclick="funstart()">
    <input type="button" value="stop" onclick="funstop()">
    <div id="div1"></div>

    <script>
        let d1 = document.getElementById("div1");
    
        var w;
        function funstart(){
            if(w==undefined){
            w = new Worker("demo.js");
        }
        w.onmessage = function(event){
            d1.innerHTML = event.data;
        }
    }
        function funstop(){
            w.terminate();
            w=undefined;
        }
    </script>
