<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- cookies -->
    <input type="text" id="txtname"><br>
    <input type="text" id="txtpass">
    <input type="button" value="cookiesCreated" onclick="funCreate()">
    <input type="button" value="cookiesDeleted" onclick="funDelete()">
    <input type="button" value="cookiesRead" onclick="funRead()">

    <script>
        function funCreate(){
            let name = document.getElementById("txtname").value;
            let pass = document.getElementById("txtpass").value;
            document.cookie = name+"="+pass+";expires=Sat 20,Apr 2024 12:0:0 UTC;path=/;";
            alert("cookie created!!!");
        }

        function funDelete(){
            document.cookie = "name=;expires=sat 20,apr 2024 0:0:0;path=/";
            alert("cookie deleted!!!");
        }

        function funRead(){
            var cookiename = prompt("enter cookie name");
            var cookievalue = getCookievalue(cookiename);
            alert(cookievalue);
        }

        function getCookievalue(cookiename){
            str = document.cookie;
            var arr = str.split(";");
            console.log(arr);
            for(let i=0;i<arr.length;i++){
                var valArr = arr[i].split("=");
                valArr[0] = valArr[0].trim();
                if(valArr[0]==cookiename){
                    return valArr[1];
                }
            }
        }


        // storage apis

        // persist across page load

    </script>
</body>
