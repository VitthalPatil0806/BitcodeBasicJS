    <!-- container & container-fluid -->
    <!-- .container which have max-width at each responsive break-point
         .container-fluid have 100% width at all brakpoints
         .container-breakpoint which has 100% width until specific breakpoint(.container-lg) -->
         <div>this is normal div</div>
         <div class="container border">
            <div class="row border bg-dark text-primary">
                <div class="col-2 border bg-info text-danger">AAA</div>
                <div class="col-5 border bg-info text-danger">BBB</div>
                <div class="col-3 border bg-info text-danger">CCC</div>
                <div class="col-2 border bg-info text-danger">DDD</div>
            </div>
            <div class="row">
                <div class="col-md border bg-warning text-success">AAA</div>
                <div class="col-md border bg-warning text-success">BBB</div>
                <div class="col-md border bg-warning text-success">CCC</div>
                <div class="col-md border bg-warning text-success">DDD</div>
            </div>
         </div>
         <div class="container-fluid border">this is div</div>
